<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid mt-3">
  <h1>Responsive Columns</h1>
  <p>Resize the browser window to see the effect.</p>
  <p>The columns will automatically stack on top of each other when the screen is less than 576px wide.</p>
  <div class="row">
    <div class="col-sm-6 p-6 bg-primary text-white">6</div>
    <div class="col-sm-6 p-6 bg-primary text-white">6</div>
  </div>
  <div class="row">
    <div class="col-sm-3 p-4 bg-primary text-white">4</div>
    <div class="col-sm-3 p-4 bg-dark text-white">4</div>
    <div class="col-sm-3 p-4 bg-primary text-white">4</div>
    <div class="col-sm-3 p-4 bg-dark text-white">4</div>
  </div>
  <div class="row">
    <div class="col-sm-3 p-6 bg-primary text-white">6</div>
    <div class="col-sm-3 p-6 bg-primary text-white">6</div>
    <div class="col-sm-3 p-6 bg-dark text-white">6</div>
    <div class="col-sm-3 p-4 bg-primary text-white">4</div>
    <div class="col-sm-3 p-8 bg-dark text-white">8</div>
  </div>
    <div class="row">
    <div class="col-sm-3 p-   bg-primary text-white"></div>
    <div class="col-sm-2 p-6  bg-dark text-white">6</div>
    <div class="col-sm-1 p-6  bg-primary text-white">6</div>
    <div class="col-sm-3 p-12 bg-dark text-white">12</div>
    <div class="col-sm-2 p-8  bg-primary text-white">8</div>
    <div class="col-sm-1 p-8  bg-dark text-white">8</div>
  </div>
  </div>
    <div class="row">
     <div class="col-sm-3 p-  bg-primary text-white"></div>
     <div class="col-sm-3 p-3 bg-dark text-white">3</div>
     <div class="col-sm-2 p-3 bg-dark text-white">3</div>
     <div class="col-sm-1 p-3 bg-dark text-white">3</div>
     <div class="col-sm-3 p-6 bg-dark text-white">6</div>
  </div>
   <div class="row">
    <div class="col-sm-2 p-6  bg-dark text-white">6</div>
     <div class="col-sm-1 p-3 bg-dark text-white">3</div>
     <div class="col-sm-2 p-6 bg-dark text-white">6</div>
     <div class="col-sm-1 p-6 bg-dark text-white">6</div>
     <div class="col-sm-2 p-3 bg-dark text-white">3</div>
     <div class="col-sm-4 p-12 bg-dark text-white">12</div>
  </div>
 
  
</div>

</body>
</html>
